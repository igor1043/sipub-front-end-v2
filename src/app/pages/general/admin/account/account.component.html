<h1>Gerenciamento de Contas</h1>



<form [formGroup]="form" >
    
    <app-input-text [control]="form.get('document_number')!" formControlName="document_number" placeholder="Código da Instalação" size="medium" type="text" typeMask="cnpj" 
    ></app-input-text>
    
</form>
<button (click)="setAccountValue('valor-teste')">Definir Valor</button>
<button (click)="resetAccountField()">Resetar Campo</button>
<button (click)="toggleAccountFieldDisabled()">Alternar Disabled</button>
