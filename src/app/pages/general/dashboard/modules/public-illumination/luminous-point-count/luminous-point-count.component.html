<div class="red-card">
  <div class="header">
    <mat-icon class="icon">{{ icon }}</mat-icon>
    <h2 class="title">{{ title }}</h2>
  </div>
  
  <div class="details">
    <div class="info-item">
      <span class="info-label">Municipal:</span>
      <span class="info-value">{{ municipalPoints | number }}</span>
    </div>
    
    <div class="info-item">
      <span class="info-label">Concessionaire:</span>
      <span class="info-value">{{ concessionairePoints | number }}</span>
    </div>
  </div>
</div>
