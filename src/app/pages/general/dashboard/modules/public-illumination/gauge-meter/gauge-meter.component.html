<div class="gauge-container">
  <svg viewBox="0 0 200 100" class="gauge">
    <!-- Arco do medidor -->
    <defs>
      <linearGradient id="gaugeGradient" x1="0%" y1="100%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#B71C1C"/>
        <stop offset="25%" stop-color="#D32F2F"/>
        <stop offset="50%" stop-color="#F44336"/>
        <stop offset="75%" stop-color="#EF5350"/>
        <stop offset="100%" stop-color="#FF8A80"/>
      </linearGradient>
    </defs>
    <path
      d="M 10 100 A 90 90 0 0 1 190 100"
      fill="none"
      stroke="url(#gaugeGradient)"
      stroke-width="20"
    />
    
    <!-- Ponteiro -->
    <line
      [attr.transform]="'rotate(' + rotation + ' 100 100)'"
      x1="100"
      y1="100"
      x2="100"
      y2="30"
      stroke="#1A237E"
      stroke-width="8"
      stroke-linecap="round"
    />
    
    <!-- Centro do ponteiro -->
    <circle cx="100" cy="100" r="10" fill="#1A237E"/>
  </svg>

  <!-- Valor exibido -->
  <div class="value-label">{{ value }}</div>
</div>
