<div class="login-container">
  <!-- Lado esquerdo - Imagem e Texto -->
  <div class="left-side">
    <img src="/assets/images/background.png" alt="Cidade" class="background-image" />
    <div class="overlay-text">
      <h1 class="overlay-title">Gestor Público</h1>
      <p class="overlay-description">
        Conheça melhor a sua cidade, conheça o Sipub<br />
        Sistema de Informação Pública.
      </p>
    </div>
    <small class="overlay-footer">Sipub.tech©2025</small>
  </div>

  <!-- Lado direito - Formulário de Login -->
  <div class="right-side">
    <button class="theme-toggle" (click)="toggleTheme()" aria-label="Alterar Tema">
      <img *ngIf="isDarkTheme" src="/assets/images/ic_light.svg" alt="Light Theme" width="24" height="24" />
      <img *ngIf="!isDarkTheme" src="/assets/images/ic_dark.svg" alt="Dark Theme" width="24" height="24" />
    </button>

    <app-svg-icon class="logo" [color]="'var(--color-primary)'" [svgUrl]="'/assets/images/logo-light.svg'"></app-svg-icon>

    <form [formGroup]="loginForm">
      <h2>Bem-vindo ao Sipub</h2>
      
      <div class="custom-form-field">
        <div class="input-container">
          <input id="email" formControlName="email" type="email" placeholder=" " required />
          <label for="email">E-mail</label>
        </div>
      </div>
    
      <div class="custom-form-field password-field">
        <div class="input-container">
          <div class="password-input-container">
            <input id="password" formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder=" " required />
            <label for="password">Senha</label>

              <app-svg-icon *ngIf="hidePassword" class="visible_button"  (click)="togglePasswordVisibility()" [color]="'var(--gray-800)'" [svgUrl]="'/assets/icons/ic_password_visible.svg'"></app-svg-icon>
              <app-svg-icon *ngIf="!hidePassword" class="invisible_button" (click)="togglePasswordVisibility()" [color]="'var(--gray-800)'" [svgUrl]="'/assets/icons/ic_password_invisible.svg'"></app-svg-icon>
           
          </div>
        </div>
      </div>

      <a class="forgot-password-link" (click)="onForgotPasswordClick()">Esqueceu a senha?</a>

      <app-button 
        class="bottom" 
        mode="primary" 
        size="large" 
        [enable]="loginForm.valid || !isLoading" 
        [text]="'Acessar'"
        (clicked)="onLogin()">
      </app-button>

      <!-- Mensagem de erro -->
      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>

      <p class="register-text">
        Não tem conta? <a (click)="onRegisterClick()">Cadastre-se</a>
      </p>
    </form>

    <p class="company-text">
      Não tem acesso? Conheça a <a (click)="onFacilitaTechClick()">Sipub.tech©2025</a>
    </p>
  </div>
</div>

<app-notification></app-notification>
