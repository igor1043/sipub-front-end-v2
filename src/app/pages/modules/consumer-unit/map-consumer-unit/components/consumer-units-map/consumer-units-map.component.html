<div class="container">
  <!-- Controles no lado esquerdo -->
  <div class="map-controls">
    <button class="toggle-button" (click)="toggleSidebar()">
      <i class="material-icons">{{ showSidebar ? 'chevron_left' : 'chevron_right' }}</i>
    </button>
    <!-- Outros botões de controle podem ser adicionados aqui -->
  </div>

  <!-- Container do mapa (ocupa todo o espaço restante) -->
  <div class="map-container">
    <google-map [center]="center" [zoom]="zoom" [options]="mapOptions" (mapInitialized)="onMapReady($event)"
      height="100%" width="100%">
    </google-map>

    <!-- Loading indicator -->
    <div class="loading-indicator" *ngIf="isLoading">
      <div class="loading-content">
        <div class="spinner">
          <i class="material-icons spin">refresh</i>
        </div>
        <span>Carregando Pontos</span>
      </div>
    </div>
  </div>

  <app-visible-units-sidebar [units]="visibleUnits" [show]="showSidebar" (unitSelected)="onMarkerClick($event)">
  </app-visible-units-sidebar>
</div>

<app-notification></app-notification>
