<div class="upload-container">
  <div class="drop-zone" 
       (dragover)="onDragOver($event)"
       (dragleave)="onDragLeave($event)"
       (drop)="onDrop($event)"
       [class.dragover]="isDragging"
       (click)="fileInput.click()">
       
    <input #fileInput type="file" class="hidden-input" 
           (change)="onFileSelected($event)"
           [multiple]="allowMultiple"
           accept="application/pdf">
    

    <div class="drop-content">
      <app-svg-icon class="upload-icon" color='var(--color-primary)' [svgUrl]="'/assets/icons/ic_upload.svg'" ></app-svg-icon>
      <p class="upload-instructions">
        Clique para selecionar ou arraste e solte o PDFs aqui
      </p>
    </div>
  </div>

  <div class="file-info-footer">
    <span class="supported-format">Formato suportado: PDF</span>
    <span class="max-size">Tamanho máximo: {{maxFileSize}} MB</span>
  </div>

  <!-- Restante do código mantido igual -->
  <div *ngIf="errorMessage" class="error-message">
    <app-svg-icon class="ic-alert" [svgUrl]="'/assets/images/ic_alert.svg'"></app-svg-icon>
    {{ errorMessage }}
  </div>

  <div class="preview-container" *ngIf="files.length > 0">
    <!-- ... (mantido igual) ... -->
  </div>
</div>
