<div class="radio-container" [class]="size">
  <label class="radio-label">
    <input 
      type="radio" 
      [name]="name" 
      [value]="value" 
      [checked]="isChecked()" 
      [disabled]="disabled" 
      (change)="onSelect()"
    >
    <span class="radio-custom"></span>
    <span class="radio-text">{{ label }}</span>
  </label>
</div>
