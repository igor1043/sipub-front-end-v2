<div class="input-container" [class]="size" style="margin: 16px 0;">
  <div class="floating-label">
    <input
      [type]="type"
      [value]="value"
      (input)="onInputChange($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
      [class.invalid]="control.invalid && control.touched"
    />
    <label [class.float]="shouldLabelFloat()">{{ placeholder }}</label>
  </div>

  <div class="footer-container" *ngIf="(control.invalid && control.touched) || isRequired">
    <app-svg-icon class="ic-alert" svgUrl="/assets/icons/ic_warning.svg" color='var(--red-300)'></app-svg-icon>
    <span [class.alert-text]="!isRequired" [class.required-text]="isRequired">
      {{ isRequired ? 'Campo obrigat√≥rio' : alertText }}
    </span>
  </div>
</div>
