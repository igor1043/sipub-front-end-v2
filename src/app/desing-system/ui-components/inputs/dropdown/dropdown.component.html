<div class="input-container" [class]="size">
    <div class="floating-label">
      <input
        type="text"
        [value]="displayText"
        (input)="onInputChange($event)"
        (focus)="onFocus()"
        (blur)="onBlur()"
        [class.invalid]="control.invalid && control.touched"
      />
      <label [class.float]="shouldLabelFloat()">{{ placeholder }}</label>
      <div class="dropdown-list" *ngIf="isDropdownVisible">
        <div
          class="dropdown-option"
          *ngFor="let option of filteredOptions"
          (mousedown)="selectOption(option)"
        >
          {{ option.name }}
        </div>
      </div>
    </div>
  
    <div class="footer-container" *ngIf="(control?.invalid && control?.touched) || isRequired">
      <app-svg-icon class="ic-alert" [svgUrl]="'/assets/images/ic_dark.svg'"></app-svg-icon>
      <span [class.alert-text]="!isRequired" [class.required-text]="isRequired">
        {{ isRequired ? 'Campo obrigat√≥rio' : alertText }}
      </span>
    </div>
  </div>
