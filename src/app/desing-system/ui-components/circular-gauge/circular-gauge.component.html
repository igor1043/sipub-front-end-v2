<div class="gauge-wrapper">
  <svg [attr.width]="2 * (radius + strokeWidth)" [attr.height]="radius + strokeWidth" viewBox="0 0 200 110">
    <!-- Trilha do gauge -->
    <path
      class="gauge-track"
      d="M 20 100 A 80 80 0 0 1 180 100"
      fill="none"
      [attr.stroke-width]="strokeWidth"
      stroke-linecap="round"
    />

    <!-- Preenchimento do gauge com a animação -->
    <path
      class="gauge-fill"
      d="M 20 100 A 80 80 0 0 1 180 100"
      fill="none"
      [attr.stroke-width]="strokeWidth"
      stroke-linecap="round"
      [attr.stroke-dasharray]="dashArray"
      [attr.stroke-dashoffset]="dashOffset"
    />

    <!-- Texto do valor -->
    <text class="gauge-text" x="100" y="90">
      {{ value }}%
    </text>
  </svg>
</div>
