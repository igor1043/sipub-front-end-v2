<div class="table-header-container">
  <div class="table-header">
    <button mat-icon-button color="primary" (click)="onAdd.emit()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="showFilter = !showFilter">
      <mat-icon>filter_list</mat-icon>
    </button>
  </div>
  <!-- Campo de pesquisa -->
  <div *ngIf="showFilter" class="filter-container">
    <mat-form-field appearance="outline">
      <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar">
    </mat-form-field>
  </div>
</div>

<div class="table-container mat-elevation-z8">
  <div class="mat-table-wrapper">
    <table class="myTable" mat-table [dataSource]="dataSource" matSort>
      <!-- Coluna de seleção -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="checkbox-column">
          <mat-checkbox
            [checked]="isAllSelected"
            (change)="toggleSelectAll()"
            [indeterminate]="selectedItems.size > 0 && !isAllSelected">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" class="checkbox-column">
          <mat-checkbox
            [checked]="isSelected(row)"
            (change)="toggleSelection(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Colunas dinâmicas -->
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</th>
        <td mat-cell *matCellDef="let element" class="truncate-cell">{{ element[column.key] }}</td>
      </ng-container>

      <!-- Coluna de ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-header">Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onEdit.emit(element); $event.stopPropagation()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete.emit(element); $event.stopPropagation()">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Linhas da tabela -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
          *matRowDef="let row; columns: displayedColumns;"
          [class.selected]="isSelected(row)">
      </tr>
    </table>
  </div>
</div>

<!-- Paginação -->
<mat-paginator class="custom-paginator"
               [pageSizeOptions]="pageSizeOptions || [5, 10, 20, 50]"
               showFirstLastButtons
               [length]="10"
               (page)="onPageChange.emit($event)"
               [hidePageSize]="false"
               aria-label="Seleciona a página">
</mat-paginator>
